<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignIn</title>
    <link href="css/index.css" type="text/css" rel="stylesheet">
</head>
<body>

<form action="../index.html" method="post">
    <fieldset>
        <legend> Sign in</legend>
        <div class="form">
            <!--username input-->
            <label for="username" id="usernameLabel" class="title">Username:</label>
            <input type="text" name="username" id="username" required/>
        </div>

        <div class="form">
            <!-- Passowrd input-->
            <label for="password" id="passwordLabel" class="title">Password:</label>
            <input type="password" name="password" id="password" required/>
        </div>

        <div class="email">
            <!-- Email input-->
            <label for="email" class="title" id="email2"></label>
            <input type="email" name="email" id="email" required/>
        </div>
        <div class="form">
            <!--Submit button-->
            <input type="submit" value="Submit" class="submit">
        </div>
    </fieldset>
</form>

</body>
</html>
